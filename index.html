<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> -->

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">

     <style type="text/css">
              #mc_embed_signup{ clear:left; font:14px Helvetica,Arial,sans-serif; }
              /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                 We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style> 
  </head>
  <body>

    <header class="startup text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <!-- target = blank makes it open in a new tab -->
              <a href="https://play.google.com/store/apps/developer?id=KiloOneDevelopers" target="_blank">
               <strong>Welcome to the Kilo One Developers</strong>
              </a>
            </h1>
            <hr>
          </div>
          <div class="col-lg-12 my-auto">

            <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
            
            <div id="mc_embed_signup">
            <form action="https://twitter.us19.list-manage.com/subscribe/post?u=cd7c46b9439590213a3f464a6&amp;id=d70db941ef" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_cd7c46b9439590213a3f464a6_d70db941ef" tabindex="-1" value="">
                  </div>
                  <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                  </div>
                </div>
            </form>
            </div>

            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </header>

  </body>

</html>
